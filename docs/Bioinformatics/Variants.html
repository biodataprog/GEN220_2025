<h1 id="variant-calling">Variant calling</h1>
<p>There are several strategies for variant calling.</p>
<h2 id="samtoolsbcftools-snp-and-indel-calling">Samtools/BCFTools SNP and INDEL calling</h2>
<p><a href="http://www.htslib.org/workflow/">Workflows from the htslib</a></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment">#SBATCH -p batch -N 1 -n 4 --mem 16gb</span>
module unload perl
module load samtools
module load bcftools
GENOME=S_enterica_CT18.fasta

<span class="hljs-comment"># need to make a string which is all the bam files you want to process</span>
<span class="hljs-comment"># but if we do *.bam it will catch the intermediate bam files that are in the folder</span>
<span class="hljs-keyword">for</span> a <span class="hljs-keyword">in</span> $(<span class="hljs-built_in">cat</span> acc.txt)
<span class="hljs-keyword">do</span>
  m=<span class="hljs-string">&quot;<span class="hljs-variable">$a</span>.bam <span class="hljs-variable">$m</span>&quot;</span>
<span class="hljs-keyword">done</span>

VCF=Salmonella.vcf.gz
VCFFILTER=Salmonella.filtered.vcf.gz
bcftools mpileup -Ou -f <span class="hljs-variable">$GENOME</span> <span class="hljs-variable">$m</span> | bcftools call -vmO z -o <span class="hljs-variable">$VCF</span>
tabix -p vcf <span class="hljs-variable">$VCF</span>
bcftools stats -F <span class="hljs-variable">$GENOME</span> -s - <span class="hljs-variable">$VCF</span> &gt; <span class="hljs-variable">$VCF</span>.stats
<span class="hljs-built_in">mkdir</span> -p plots
plot-vcfstats -p plots/ <span class="hljs-variable">$VCF</span>.stats
bcftools filter -O z -o <span class="hljs-variable">$VCFFILTER</span> -s LOWQUAL -i<span class="hljs-string">&#x27;%QUAL&gt;10&#x27;</span> <span class="hljs-variable">$VCF</span>
</code></pre>
<h2 id="advanced---gatk-variant-calling">Advanced - GATK variant calling</h2>
<p>An existing framework that works can be checked out from <a href="https://github.com/biodataprog/GEN220_2022_examples">https://github.com/biodataprog/GEN220_2022_examples</a> see the Variants folder.</p>
<p>Make sure you are running this in ~/bigdata or somewhere with enough space as this will generate large files.</p>
<p>The first script <code>pipeline_GATK/00_index.sh</code> will download the genome, index and download the fastq files from NCBI SRA. If you had different datasets you would develop your own data files and script.</p>
<p>you don't need to copy this code - do the git checkout (eg <code>cd ~/bigdata; git clone https://github.com/biodataprog/GEN220_2022_examples; cd Variants</code>) and then you can run these steps.</p>
<p>This has a configuration file which defines some variables used by the pipeline.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>GENOMEFOLDER=genome
REFGENOME=genome/FungiDB-39_AfumigatusAf293_Genome.fasta
GENOMENAME=Af293
SAMPFILE=samples.csv
FASTQFOLDER=input
FASTQEXT=fastq.gz
UNMAPPED=unmapped
UNMAPPEDASM=unmapped_asm
ASMEXT=fasta
ALNFOLDER=aln
ALNTOOL=bwa
HTCFOLDER=cram
HTCEXT=cram
HTCFORMAT=cram
TEMP=cram
GVCFFOLDER=Variants
VARIANTFOLDER=Variants
TREEDIR=strain_tree
RGCENTER=NCBI
RGPLATFORM=Illumina
GVCF_INTERVAL=1
FINALVCF=vcf
PREFIX=Afum_v1
REFNAME=AF293-REF
SLICEVCF=vcf_slice
SNPEFFOUT=snpEff
snpEffConfig=snpEff.config
SNPEFFGENOME=AfumigatusAf293_FungiDB
GFFGENOME=FungiDB-49_AfumigatusAf293.gff
</code></pre>
<p>You can customize that as you need for your own data.</p>
<p>The <code>samples.csv</code> has a header and is 3 samples for strains from the fungus Aspergillus fumigatus.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Strain,Filebase
CEA10,SRR7418934
ISSF_21,SRR4002443
1F1SW_F4,SRR4002444
IFM_60237,DRR022927
</code></pre>
<ol>
<li><strong>pipeline_GATK/00_index.sh</strong></li>
</ol>
<p>Run this as <code>sbatch pipeline_GATK/00_index.sh</code> - you will need to wait for it to finish before doing step 2.<br />
This step uses the 4 strains which are already on the cluster.<br />
Or if you are on your own computer and have the sratoolkit (fastq-dump) installed it will download that.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-meta">#!/usr/bin/bash</span>
module load samtools/1.11
module load bwa/0.7.17
<span class="hljs-keyword">if</span> [ -f config.txt ]; <span class="hljs-keyword">then</span>
	<span class="hljs-built_in">source</span> config.txt
<span class="hljs-keyword">fi</span>
<span class="hljs-built_in">mkdir</span> -p <span class="hljs-variable">$FASTQFOLDER</span> <span class="hljs-variable">$GENOMEFOLDER</span>
<span class="hljs-built_in">pushd</span> <span class="hljs-variable">$GENOMEFOLDER</span>
<span class="hljs-comment"># THIS IS EXAMPLE CODE FOR HOW TO DOWNLOAD DIRECT FROM FUNGIDB</span>
RELEASE=49
SPECIES=AfumigatusAf293
URL=https://fungidb.org/common/downloads/release-<span class="hljs-variable">${RELEASE}</span>/<span class="hljs-variable">$SPECIES</span>
PREF=FungiDB-<span class="hljs-variable">${RELEASE}</span>_<span class="hljs-variable">${SPECIES}</span>
FASTAFILE=<span class="hljs-variable">${PREF}</span>_Genome.fasta
DOMAINFILE=<span class="hljs-variable">${PREF}</span>_InterproDomains.txt
GFF=<span class="hljs-variable">${PREF}</span>.gff
<span class="hljs-comment">## THIS IS FUNGIDB DOWNLOAD PART</span>
<span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;working off <span class="hljs-variable">$FASTAFILE</span> - check if these don&#x27;t match may need to update config/init script&quot;</span>

<span class="hljs-keyword">if</span> [ ! -f <span class="hljs-variable">$DOMAINFILE</span> ]; <span class="hljs-keyword">then</span>
	curl -O <span class="hljs-variable">$URL</span>/txt/<span class="hljs-variable">$DOMAINFILE</span>
<span class="hljs-keyword">fi</span>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-meta">#!/bin/bash</span>

<span class="hljs-keyword">if</span> [ <span class="hljs-variable">$SLURM_CPUS_ON_NODE</span> ]; <span class="hljs-keyword">then</span>

<span class="hljs-keyword">fi</span>

  DDFILE=<span class="hljs-variable">$TMPOUTDIR</span>/<span class="hljs-variable">$STRAIN</span>.DD.bam

  READGROUP=<span class="hljs-string">&quot;@RG\tID:<span class="hljs-variable">$STRAIN</span>\tSM:<span class="hljs-variable">$STRAIN</span>\tLB:<span class="hljs-variable">$PREFIX</span>\tPL:illumina\tCN:<span class="hljs-variable">$RGCENTER</span>&quot;</span>

  <span class="hljs-keyword">if</span> [ ! -s <span class="hljs-variable">$FINALFILE</span> ]; <span class="hljs-keyword">then</span>

          <span class="hljs-keyword">fi</span>

          <span class="hljs-built_in">exit</span>
        <span class="hljs-keyword">fi</span>
        samtools fixmate --threads <span class="hljs-variable">$CPU</span> -O bam <span class="hljs-variable">$TMPBAMFILE</span> <span class="hljs-variable">$TEMP</span>/<span class="hljs-variable">${STRAIN}</span>.fixmate.bam
        samtools <span class="hljs-built_in">sort</span> --threads <span class="hljs-variable">$CPU</span> -O bam -o <span class="hljs-variable">$SRTED</span> -T <span class="hljs-variable">$TEMP</span> <span class="hljs-variable">$TEMP</span>/<span class="hljs-variable">${STRAIN}</span>.fixmate.bam

        <span class="hljs-keyword">fi</span>
      <span class="hljs-keyword">fi</span> <span class="hljs-comment"># SRTED file exists or was created by this block</span>

      <span class="hljs-keyword">if</span> [ -f <span class="hljs-variable">$DDFILE</span> ]; <span class="hljs-keyword">then</span>

    <span class="hljs-keyword">fi</span> <span class="hljs-comment"># DDFILE is created after this or already exists</span>

    samtools index <span class="hljs-variable">$FINALFILE</span>

    <span class="hljs-keyword">if</span> [ -f <span class="hljs-variable">$FINALFILE</span> ]; <span class="hljs-keyword">then</span>

<li>This step converts the .cram files (which are BAM files but in a more compressed format) into g.vcf files which are for calling all possile variants. you run it again with array jobs and one job per strain.</li>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">sbatch -a 1-4 pipeline_GATK/02_call_gvcf.sh

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-meta">#!/usr/bin/bash</span>
<span class="hljs-comment">#SBATCH -p intel -N 1 -n 16 --mem 32gb --out logs/make_gvcf.%a.log --time 48:00:00</span>

module load picard
module load java/13
module load gatk/4
module load bcftools

MEM=32g
SAMPFILE=samples.csv

<span class="hljs-keyword">if</span> [ -f config.txt ]; <span class="hljs-keyword">then</span>
    <span class="hljs-built_in">source</span> config.txt
<span class="hljs-keyword">fi</span>

DICT=$(<span class="hljs-built_in">echo</span> <span class="hljs-variable">$REFGENOME</span> | sed <span class="hljs-string">&#x27;s/fasta$/dict/&#x27;</span>)

<span class="hljs-keyword">if</span> [ ! -f <span class="hljs-variable">$DICT</span> ]; <span class="hljs-keyword">then</span>
	picard CreateSequenceDictionary R=<span class="hljs-variable">$GENOMEIDX</span> O=<span class="hljs-variable">$DICT</span>
<span class="hljs-keyword">fi</span>
<span class="hljs-built_in">mkdir</span> -p <span class="hljs-variable">$VARIANTFOLDER</span>
CPU=1
<span class="hljs-keyword">if</span> [ <span class="hljs-variable">$SLURM_CPUS_ON_NODE</span> ]; <span class="hljs-keyword">then</span>
 CPU=<span class="hljs-variable">$SLURM_CPUS_ON_NODE</span>
<span class="hljs-keyword">fi</span>
N=<span class="hljs-variable">${SLURM_ARRAY_TASK_ID}</span>

<span class="hljs-keyword">if</span> [ ! <span class="hljs-variable">$N</span> ]; <span class="hljs-keyword">then</span>
 N=<span class="hljs-variable">$1</span>
<span class="hljs-keyword">fi</span>

<span class="hljs-keyword">if</span> [ ! <span class="hljs-variable">$N</span> ]; <span class="hljs-keyword">then</span>
 <span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;need to provide a number by --array slurm or on the cmdline&quot;</span>
 <span class="hljs-built_in">exit</span>
<span class="hljs-keyword">fi</span>

hostname
<span class="hljs-built_in">date</span>
IFS=,
<span class="hljs-built_in">tail</span> -n +2 <span class="hljs-variable">$SAMPFILE</span> | sed -n <span class="hljs-variable">${N}</span>p | <span class="hljs-keyword">while</span> <span class="hljs-built_in">read</span> STRAIN SAMPID
<span class="hljs-keyword">do</span>
  <span class="hljs-comment"># BEGIN THIS PART IS PROJECT SPECIFIC LIKELY</span>
  <span class="hljs-comment"># END THIS PART IS PROJECT SPECIFIC LIKELY</span>
  <span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;STRAIN is <span class="hljs-variable">$STRAIN</span>&quot;</span>
  GVCF=<span class="hljs-variable">$VARIANTFOLDER</span>/<span class="hljs-variable">$STRAIN</span>.g.vcf
  ALNFILE=<span class="hljs-variable">$ALNFOLDER</span>/<span class="hljs-variable">$STRAIN</span>.<span class="hljs-variable">$HTCEXT</span>
  <span class="hljs-keyword">if</span> [ -s <span class="hljs-variable">$GVCF</span>.gz ]; <span class="hljs-keyword">then</span>
    <span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;Skipping <span class="hljs-variable">$STRAIN</span> - Already called <span class="hljs-variable">$STRAIN</span>.g.vcf.gz&quot;</span>
    <span class="hljs-built_in">exit</span>
  <span class="hljs-keyword">fi</span>
  <span class="hljs-keyword">if</span> [[ ! -f <span class="hljs-variable">$GVCF</span> || <span class="hljs-variable">$ALNFILE</span> -nt <span class="hljs-variable">$GVCF</span> ]]; <span class="hljs-keyword">then</span>
      time gatk --java-options -Xmx<span class="hljs-variable">${MEM}</span> HaplotypeCaller \
   	  --emit-ref-confidence GVCF --sample-ploidy 1 \
   	  --input <span class="hljs-variable">$ALNFILE</span> --reference <span class="hljs-variable">$REFGENOME</span> \
   	  --output <span class="hljs-variable">$GVCF</span> --native-pair-hmm-threads <span class="hljs-variable">$CPU</span> \
	     -G StandardAnnotation -G AS_StandardAnnotation -G StandardHCAnnotation
 <span class="hljs-keyword">fi</span>
 bgzip --threads <span class="hljs-variable">$CPU</span> -f <span class="hljs-variable">$GVCF</span>
 tabix <span class="hljs-variable">$GVCF</span>.gz
<span class="hljs-keyword">done</span>
<span class="hljs-built_in">date</span>
</code></pre>
<ol start="4">
<li>This step runs GVCF -&gt; final VCF but one chromosome at time. The number of chromosomes are the number of sequencing the genome FASTA file or you can count with <code>wc -l genome/*.fai</code></li>
</ol>
<p>If your genome is fragmented you will want to adjust the parameter in <code>config.txt</code> file so that <code>GVCF_INTERVAL=1</code> is more like 5 or 10 and then adjust your job number by that factor. Eg if you have 1000 contigs and <code>GVCF_INTERVAL=5</code> then you would want to run array jobs with 1000/5 = 200 instead of 1000 jobs.</p>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-meta">#!/usr/bin/bash</span>

    <span class="hljs-keyword">if</span> [ -z <span class="hljs-variable">$N</span> ]; <span class="hljs-keyword">then</span>
        <span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;Need an array id or cmdline val for the job&quot;</span>
        <span class="hljs-built_in">exit</span>
    <span class="hljs-keyword">fi</span>
<span class="hljs-keyword">fi</span>
<span class="hljs-keyword">if</span> [ -f config.txt ]; <span class="hljs-keyword">then</span>
	<span class="hljs-built_in">source</span> config.txt
<span class="hljs-keyword">fi</span>
<span class="hljs-keyword">if</span> [ -z <span class="hljs-variable">$SLICEVCF</span> ]; <span class="hljs-keyword">then</span>

SELECTINDEL=<span class="hljs-variable">$STEM</span>.INDEL.selected.vcf

<span class="hljs-keyword">if</span> [ ! -f <span class="hljs-variable">$REFGENOME</span> ]; <span class="hljs-keyword">then</span>
    module load samtools/1.9
    samtools faidx <span class="hljs-variable">$REFGENOME</span>
<span class="hljs-keyword">fi</span>
NSTART=$(perl -e <span class="hljs-string">&quot;printf(&#x27;%d&#x27;,1 + <span class="hljs-variable">$GVCF_INTERVAL</span> * (<span class="hljs-variable">$N</span> - 1))&quot;</span>)
NEND=$(perl -e <span class="hljs-string">&quot;printf(&#x27;%d&#x27;,<span class="hljs-variable">$GVCF_INTERVAL</span> * <span class="hljs-variable">$N</span>)&quot;</span>)
MAX=$(<span class="hljs-built_in">wc</span> -l <span class="hljs-variable">$REFGENOME</span>.fai | awk <span class="hljs-string">&#x27;{print $1}&#x27;</span>)
<span class="hljs-keyword">if</span> [ <span class="hljs-string">&quot;<span class="hljs-variable">$NSTART</span>&quot;</span> -gt <span class="hljs-string">&quot;<span class="hljs-variable">$MAX</span>&quot;</span> ]; <span class="hljs-keyword">then</span>
	<span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;NSTART (<span class="hljs-variable">$NSTART</span>) &gt; <span class="hljs-variable">$MAX</span>&quot;</span>
	<span class="hljs-built_in">exit</span>
<span class="hljs-keyword">fi</span>
<span class="hljs-keyword">if</span> [ <span class="hljs-string">&quot;<span class="hljs-variable">$NEND</span>&quot;</span> -gt <span class="hljs-string">&quot;<span class="hljs-variable">$MAX</span>&quot;</span> ]; <span class="hljs-keyword">then</span>
	NEND=<span class="hljs-variable">$MAX</span>
<span class="hljs-keyword">fi</span>
<span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;<span class="hljs-variable">$NSTART</span> -&gt; <span class="hljs-variable">$NEND</span>&quot;</span>

CPU=<span class="hljs-variable">$SLURM_CPUS_ON_NODE</span>
<span class="hljs-keyword">if</span> [ ! <span class="hljs-variable">$CPU</span> ]; <span class="hljs-keyword">then</span>

<span class="hljs-keyword">fi</span>
<span class="hljs-keyword">if</span> [[ $(<span class="hljs-built_in">ls</span> <span class="hljs-variable">$GVCFFOLDER</span> | grep -c -P <span class="hljs-string">&quot;\.g.vcf$&quot;</span>) -gt <span class="hljs-string">&quot;0&quot;</span> ]]; <span class="hljs-keyword">then</span>
    parallel -j <span class="hljs-variable">$CPU</span> bgzip {} ::: <span class="hljs-variable">$GVCFFOLDER</span>/*.g.vcf
    parallel -j <span class="hljs-variable">$CPU</span> tabix -f {} ::: <span class="hljs-variable">$GVCFFOLDER</span>/*.g.vcf.gz
<span class="hljs-keyword">fi</span>

FILES=$(<span class="hljs-built_in">ls</span> <span class="hljs-variable">$GVCFFOLDER</span>/*.g.vcf.gz | <span class="hljs-built_in">sort</span> | perl -p -e <span class="hljs-string">&#x27;s/(\S+)\n/-V $1 /&#x27;</span>)
INTERVALS=$(<span class="hljs-built_in">cut</span> -f1 <span class="hljs-variable">$REFGENOME</span>.fai  | sed -n <span class="hljs-string">&quot;<span class="hljs-variable">${NSTART}</span>,<span class="hljs-variable">${NEND}</span>p&quot;</span> | perl -p -e <span class="hljs-string">&#x27;s/(\S+)\n/--intervals $1 /g&#x27;</span>)
<span class="hljs-built_in">mkdir</span> -p <span class="hljs-variable">$TEMPDIR</span>
<span class="hljs-keyword">if</span> [ ! -f <span class="hljs-variable">$GENOVCFOUT</span>.gz ]; <span class="hljs-keyword">then</span>

	<span class="hljs-built_in">rm</span> -rf <span class="hljs-variable">$DB</span>
	gatk  --java-options <span class="hljs-string">&quot;-Xmx<span class="hljs-variable">$MEM</span> -Xms<span class="hljs-variable">$MEM</span>&quot;</span> GenomicsDBImport --consolidate --merge-input-intervals --genomicsdb-workspace-path <span class="hljs-variable">$DB</span> <span class="hljs-variable">$FILES</span> <span class="hljs-variable">$INTERVALS</span> --tmp-dir <span class="hljs-variable">$TEMPDIR</span> --reader-threads <span class="hljs-variable">$CPU</span>
	<span class="hljs-comment">#--reader-threads $CPU</span>
	<span class="hljs-comment">#gatk  --java-options &quot;-Xmx$MEM -Xms$MEM&quot; GenomicsDBImport --genomicsdb-workspace-path $DB $FILES $INTERVALS  --reader-threads $CPU</span>
	time gatk GenotypeGVCFs --reference <span class="hljs-variable">$REFGENOME</span> --output <span class="hljs-variable">$GENOVCFOUT</span> -V gendb://<span class="hljs-variable">$DB</span> --tmp-dir <span class="hljs-variable">$TEMPDIR</span>
	<span class="hljs-built_in">ls</span> -l <span class="hljs-variable">$TEMPDIR</span>
	<span class="hljs-built_in">rm</span> -rf <span class="hljs-variable">$DB</span>
    <span class="hljs-keyword">fi</span>
    <span class="hljs-keyword">if</span> [ -f <span class="hljs-variable">$GENOVCFOUT</span> ]; <span class="hljs-keyword">then</span>
    	bgzip <span class="hljs-variable">$GENOVCFOUT</span>
    	tabix <span class="hljs-variable">$GENOVCFOUT</span>.gz
    <span class="hljs-keyword">fi</span>
<span class="hljs-keyword">fi</span>
TYPE=SNP
<span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;VCF = <span class="hljs-variable">$STEM</span>.<span class="hljs-variable">$TYPE</span>.vcf.gz&quot;</span>
<span class="hljs-keyword">if</span> [[ ! -f <span class="hljs-variable">$STEM</span>.<span class="hljs-variable">$TYPE</span>.vcf.gz ]]; <span class="hljs-keyword">then</span>
    gatk SelectVariants \
	-R <span class="hljs-variable">$REFGENOME</span> \
	--variant <span class="hljs-variable">$GENOVCFOUT</span>.gz \
	-O <span class="hljs-variable">$STEM</span>.<span class="hljs-variable">$TYPE</span>.vcf \
	--restrict-alleles-to BIALLELIC \
	--select-type-to-include <span class="hljs-variable">$TYPE</span> --create-output-variant-index <span class="hljs-literal">false</span>

    bgzip <span class="hljs-variable">$STEM</span>.<span class="hljs-variable">$TYPE</span>.vcf
    tabix <span class="hljs-variable">$STEM</span>.<span class="hljs-variable">$TYPE</span>.vcf.gz
<span class="hljs-keyword">fi</span>

<span class="hljs-keyword">if</span> [[ ! -f <span class="hljs-variable">$FILTERSNP</span>.gz || <span class="hljs-variable">$STEM</span>.<span class="hljs-variable">$TYPE</span>.vcf.gz -nt <span class="hljs-variable">$FILTERSNP</span>.gz ]]; <span class="hljs-keyword">then</span>
    gatk VariantFiltration --output <span class="hljs-variable">$FILTERSNP</span> \
	--variant <span class="hljs-variable">$STEM</span>.<span class="hljs-variable">$TYPE</span>.vcf.gz -R <span class="hljs-variable">$REFGENOME</span> \
	--cluster-window-size 10  \
	--filter-expression <span class="hljs-string">&quot;QD &lt; 2.0&quot;</span> --filter-name QualByDepth \
	--filter-expression <span class="hljs-string">&quot;MQ &lt; 40.0&quot;</span> --filter-name MapQual \
	--filter-expression <span class="hljs-string">&quot;QUAL &lt; 100&quot;</span> --filter-name QScore \
	--filter-expression <span class="hljs-string">&quot;SOR &gt; 4.0&quot;</span> --filter-name StrandOddsRatio \
	--filter-expression <span class="hljs-string">&quot;FS &gt; 60.0&quot;</span> --filter-name FisherStrandBias \
	--missing-values-evaluate-as-failing --create-output-variant-index <span class="hljs-literal">false</span>

<span class="hljs-comment">#	--filter-expression &quot;MQRankSum &lt; -12.5&quot; --filter-name MapQualityRankSum \</span>
<span class="hljs-comment">#	--filter-expression &quot;ReadPosRankSum &lt; -8.0&quot; --filter-name ReadPosRank \</span>

    bgzip <span class="hljs-variable">$FILTERSNP</span>
    tabix <span class="hljs-variable">$FILTERSNP</span>.gz
<span class="hljs-keyword">fi</span>

<span class="hljs-keyword">if</span> [[ ! -f <span class="hljs-variable">$SELECTSNP</span>.gz || <span class="hljs-variable">$FILTERSNP</span>.gz -nt <span class="hljs-variable">$SELECTSNP</span>.gz ]]; <span class="hljs-keyword">then</span>
    gatk SelectVariants -R <span class="hljs-variable">$REFGENOME</span> \
	--variant <span class="hljs-variable">$FILTERSNP</span>.gz \
	--output <span class="hljs-variable">$SELECTSNP</span> \
	--exclude-filtered --create-output-variant-index <span class="hljs-literal">false</span>
    bgzip <span class="hljs-variable">$SELECTSNP</span>
    tabix <span class="hljs-variable">$SELECTSNP</span>.gz
<span class="hljs-keyword">fi</span>

TYPE=INDEL
<span class="hljs-keyword">if</span> [ ! -f <span class="hljs-variable">$STEM</span>.<span class="hljs-variable">$TYPE</span>.vcf.gz ]; <span class="hljs-keyword">then</span>
    gatk SelectVariants \
        -R <span class="hljs-variable">$REFGENOME</span> \
        --variant <span class="hljs-variable">$GENOVCFOUT</span>.gz \
        -O <span class="hljs-variable">$STEM</span>.<span class="hljs-variable">$TYPE</span>.vcf  --select-type-to-include MIXED --select-type-to-include MNP \
        --select-type-to-include <span class="hljs-variable">$TYPE</span> --create-output-variant-index <span class="hljs-literal">false</span>
    bgzip <span class="hljs-variable">$STEM</span>.<span class="hljs-variable">$TYPE</span>.vcf
    tabix <span class="hljs-variable">$STEM</span>.<span class="hljs-variable">$TYPE</span>.vcf.gz
<span class="hljs-keyword">fi</span>

<span class="hljs-keyword">if</span> [[ ! -f <span class="hljs-variable">$FILTERINDEL</span>.gz || <span class="hljs-variable">$STEM</span>.<span class="hljs-variable">$TYPE</span>.vcf.gz -nt <span class="hljs-variable">$FILTERINDEL</span>.gz ]]; <span class="hljs-keyword">then</span>
    gatk VariantFiltration --output <span class="hljs-variable">$FILTERINDEL</span> \
	--variant <span class="hljs-variable">$STEM</span>.<span class="hljs-variable">$TYPE</span>.vcf.gz -R <span class="hljs-variable">$REFGENOME</span> \
	--cluster-window-size 10  -filter <span class="hljs-string">&quot;QD &lt; 2.0&quot;</span> --filter-name QualByDepth \
	-filter <span class="hljs-string">&quot;SOR &gt; 10.0&quot;</span> --filter-name StrandOddsRatio \

	--create-output-variant-index <span class="hljs-literal">false</span>

<span class="hljs-comment">#	-filter &quot;ReadPosRankSum &lt; -20.0&quot; --filter-name ReadPosRank \</span>
<span class="hljs-comment">#	-filter &quot;MQRankSum &lt; -12.5&quot; --filter-name MapQualityRankSum \</span>

<span class="hljs-keyword">fi</span>

<span class="hljs-keyword">if</span> [[ ! -f <span class="hljs-variable">$SELECTINDEL</span>.gz || <span class="hljs-variable">$FILTERINDEL</span>.gz -nt <span class="hljs-variable">$SELETINDEL</span>.gz ]]; <span class="hljs-keyword">then</span>

</code></pre>
<ol start="6">
<li>To get predictions about what the impact of SNPs are, which genes they fall in, and whether they are synonymous or non-synonymous changes.</li>
</ol>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">sbatch pipeline_GATK/08_snpEff.sh
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-meta">#!/usr/bin/bash</span>
<span class="hljs-comment">#SBATCH --mem=64G -p batch --nodes 1 --ntasks 2 --out logs/snpEff.log</span>
module unload miniconda2
module load miniconda3
module load snpEff
module load bcftools/1.11
module load tabix
<span class="hljs-comment"># THIS IS AN EXAMPLE OF HOW TO MAKE SNPEFF - it is for A.fumigatus</span>
SNPEFFGENOME=AfumigatusAf293_FungiDB_39
GFFGENOME=<span class="hljs-variable">$SNPEFFGENOME</span>.gff

MEM=64g

<span class="hljs-comment"># this module defines SNPEFFJAR and SNPEFFDIR</span>
<span class="hljs-keyword">if</span> [ -f config.txt ]; <span class="hljs-keyword">then</span>
	<span class="hljs-built_in">source</span> config.txt
<span class="hljs-keyword">fi</span>
GFFGENOMEFILE=<span class="hljs-variable">$GENOMEFOLDER</span>/<span class="hljs-variable">$GFFGENOME</span>
FASTAGENOMEFILE=<span class="hljs-variable">$GENOMEFOLDER</span>/<span class="hljs-variable">$GENOMEFASTA</span>
<span class="hljs-keyword">if</span> [ -z <span class="hljs-variable">$SNPEFFJAR</span> ]; <span class="hljs-keyword">then</span>
 <span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;need to defined \$SNPEFFJAR in module or config.txt&quot;</span>
 <span class="hljs-built_in">exit</span>
<span class="hljs-keyword">fi</span>
<span class="hljs-keyword">if</span> [ -z <span class="hljs-variable">$SNPEFFDIR</span> ]; <span class="hljs-keyword">then</span>
 <span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;need to defined \$SNPEFFDIR in module or config.txt&quot;</span>
 <span class="hljs-built_in">exit</span>
<span class="hljs-keyword">fi</span>
<span class="hljs-comment"># could make this a confi</span>

<span class="hljs-keyword">if</span> [ -z <span class="hljs-variable">$FINALVCF</span> ]; <span class="hljs-keyword">then</span>
	<span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;need a FINALVCF variable in config.txt&quot;</span>
	<span class="hljs-built_in">exit</span>
<span class="hljs-keyword">fi</span>

<span class="hljs-built_in">mkdir</span> -p <span class="hljs-variable">$SNPEFFOUT</span>
<span class="hljs-comment">## NOTE YOU WILL NEED TO FIX THIS FOR YOUR CUSTOM GENOME</span>
<span class="hljs-keyword">if</span> [ ! -e <span class="hljs-variable">$SNPEFFOUT</span>/<span class="hljs-variable">$snpEffConfig</span> ]; <span class="hljs-keyword">then</span>
	rsync -a <span class="hljs-variable">$SNPEFFDIR</span>/snpEff.config <span class="hljs-variable">$SNPEFFOUT</span>/<span class="hljs-variable">$snpEffConfig</span>
	<span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;# AfumAf293.fungidb &quot;</span> &gt;&gt; <span class="hljs-variable">$SNPEFFOUT</span>/<span class="hljs-variable">$snpEffConfig</span>
	<span class="hljs-comment"># CHANGE Aspergillus fumigatus Af293 FungiDB to your genome name and source - though this is really not important - $SNPEFFGENOME.genome is really what is used</span>
  	<span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;<span class="hljs-variable">$SNPEFFGENOME</span>.genome : Aspergillus fumigatus Af293 FungiDB&quot;</span> &gt;&gt; <span class="hljs-variable">$SNPEFFOUT</span>/<span class="hljs-variable">$snpEffConfig</span>
	chroms=$(grep <span class="hljs-string">&#x27;##sequence-region&#x27;</span> <span class="hljs-variable">$GFFGENOMEFILE</span> | awk <span class="hljs-string">&#x27;{print $2}&#x27;</span> | perl -p -e <span class="hljs-string">&#x27;s/\n/, /&#x27;</span> | perl -p -e <span class="hljs-string">&#x27;s/,\s+$/\n/&#x27;</span>)
	<span class="hljs-built_in">echo</span> -e <span class="hljs-string">&quot;\t<span class="hljs-variable">$SNPEFFGENOME</span>.chromosomes: <span class="hljs-variable">$chroms</span>&quot;</span> &gt;&gt; <span class="hljs-variable">$SNPEFFOUT</span>/<span class="hljs-variable">$snpEffConfig</span>
	<span class="hljs-comment"># THIS WOULD NEED SPEIFIC FIX BY USER - IN A.fumigatus the MT contig is called mito_A_fumigatus_Af293</span>
	<span class="hljs-built_in">echo</span> -e <span class="hljs-string">&quot;\t<span class="hljs-variable">$SNPEFFGENOME</span>.mito_A_fumigatus_Af293.codonTable : Mold_Mitochondrial&quot;</span> &gt;&gt; <span class="hljs-variable">$SNPEFFOUT</span>/<span class="hljs-variable">$snpEffConfig</span>
	<span class="hljs-built_in">mkdir</span> -p <span class="hljs-variable">$SNPEFFOUT</span>/data/<span class="hljs-variable">$SNPEFFGENOME</span>
	gzip -c <span class="hljs-variable">$GFFGENOMEFILE</span> &gt; <span class="hljs-variable">$SNPEFFOUT</span>/data/<span class="hljs-variable">$SNPEFFGENOME</span>/genes.gff.gz
	rsync -aL <span class="hljs-variable">$REFGENOME</span> <span class="hljs-variable">$SNPEFFOUT</span>/data/<span class="hljs-variable">$SNPEFFGENOME</span>/sequences.fa

	java -Xmx<span class="hljs-variable">$MEM</span> -jar <span class="hljs-variable">$SNPEFFJAR</span> build -datadir `<span class="hljs-built_in">pwd</span>`/<span class="hljs-variable">$SNPEFFOUT</span>/data -c <span class="hljs-variable">$SNPEFFOUT</span>/<span class="hljs-variable">$snpEffConfig</span> -gff3 -v <span class="hljs-variable">$SNPEFFGENOME</span>
<span class="hljs-keyword">fi</span>
<span class="hljs-built_in">pushd</span> <span class="hljs-variable">$SNPEFFOUT</span>
COMBVCF=<span class="hljs-string">&quot;../<span class="hljs-variable">$FINALVCF</span>/<span class="hljs-variable">$PREFIX</span>.SNP.combined_selected.vcf.gz ../<span class="hljs-variable">$FINALVCF</span>/<span class="hljs-variable">$PREFIX</span>.INDEL.combined_selected.vcf.gz&quot;</span>
<span class="hljs-keyword">for</span> n <span class="hljs-keyword">in</span> <span class="hljs-variable">$COMBVCF</span>
<span class="hljs-keyword">do</span>
 <span class="hljs-built_in">echo</span> <span class="hljs-variable">$n</span>
 st=$(<span class="hljs-built_in">echo</span> <span class="hljs-variable">$n</span> | perl -p -e <span class="hljs-string">&#x27;s/\.gz//&#x27;</span>)
 <span class="hljs-keyword">if</span> [ ! -f <span class="hljs-variable">$n</span> ]; <span class="hljs-keyword">then</span>
	 bgzip <span class="hljs-variable">$st</span>
 <span class="hljs-keyword">fi</span>
 <span class="hljs-keyword">if</span> [ ! -f <span class="hljs-variable">$n</span>.tbi ]; <span class="hljs-keyword">then</span>
	 tabix <span class="hljs-variable">$n</span>
 <span class="hljs-keyword">fi</span>
<span class="hljs-keyword">done</span>
INVCF=<span class="hljs-variable">$PREFIX</span>.allvariants_combined_selected.vcf
OUTVCF=<span class="hljs-variable">$PREFIX</span>.snpEff.vcf
OUTTAB=<span class="hljs-variable">$PREFIX</span>.snpEff.tab
OUTMATRIX=<span class="hljs-variable">$PREFIX</span>.snpEff.matrix.tsv
DOMAINVAR=<span class="hljs-variable">$PREFIX</span>.snpEff.domain_variant.tsv
bcftools concat -a -d both -o <span class="hljs-variable">$INVCF</span> -O v <span class="hljs-variable">$COMBVCF</span>
java -Xmx<span class="hljs-variable">$MEM</span> -jar <span class="hljs-variable">$SNPEFFJAR</span> eff -dataDir `<span class="hljs-built_in">pwd</span>`/data -v <span class="hljs-variable">$SNPEFFGENOME</span> <span class="hljs-variable">$INVCF</span> &gt; <span class="hljs-variable">$OUTVCF</span>

bcftools query -H -f <span class="hljs-string">&#x27;%CHROM\t%POS\t%REF\t%ALT{0}[\t%TGT]\t%INFO/ANN\n&#x27;</span> <span class="hljs-variable">$OUTVCF</span> &gt; <span class="hljs-variable">$OUTTAB</span>

<span class="hljs-comment"># this requires python3 and vcf script</span>
<span class="hljs-comment"># this assumes the interpro domains were downloaded from FungiDB and their format - you will need to generalize this</span>
../scripts/map_snpEff2domains.py --vcf <span class="hljs-variable">$OUTVCF</span> --domains ../genome/<span class="hljs-variable">${SNPEFFGENOME}</span>_InterproDomains.txt --output <span class="hljs-variable">$DOMAINVAR</span>

<span class="hljs-comment"># this requires Python and the vcf library to be installed - should be in the miniconda3 env but if not need to check again</span>
../scripts/snpEff_2_tab.py <span class="hljs-variable">$OUTVCF</span> &gt; <span class="hljs-variable">$OUTMATRIX</span>
</code></pre>
